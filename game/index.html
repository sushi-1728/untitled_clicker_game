<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Untitled Clicker Game</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css" type="text/css">

    <audio id="upgrade_sound">
      <source src="sounds/upgrade.mp3" type="audio/mpeg">
    </audio>
  </head>

  <body tabindex="-1">
    <div class="main_div" style="margin-top: 6vh;">
      <p id="coins"><img src="images/emojis/coin.png" alt="$" class="emoji">0</p>
      <p id="coins_per_click">per click: <img src="images/emojis/coin.png" alt="$" class="emoji">1</p>
      <p id="coins_per_second">per second: <img src="images/emojis/coin.png" alt="$" class="emoji">0</p>
    </div>

    <form onkeydown="if(event.key==='Enter'){ event.preventDefault(); }">
      <div class="main_div" style="margin-top: 2vh;">
        <button class="money_button" type="button" onclick="money_button_clicked()">Click!</button>
      </div>

      <div class="power_line" id="power_line" style="display: none;">

      </div>

      <div class="side_bar_div">
        <button
        class="side_bar_button"
        type="button"
        onclick="open_side_div('statistics')"
        data-title="statistics"
        >Statistics</button>

        <button
        class="side_bar_button"
        type="button"
        onclick="open_side_div('achievements')"
        data-title="achievements"
        >Achievements</button>

        <button class="side_bar_button" type="button"></button>
      </div>

      <div class="side_div" id="statistics_div">
        <p style="font-size: 6vh; margin-top: 4vh;">--Statistics--</p>

        <button id="save_button" type="button" onclick="save()">Save!</button>
        <p style="font-size: 2vh; font-style: italic; margin: 0 0 2vh 0;">*autosaves every 30 seconds*</p>

        <p id="stats_coins"><span class="stats_title">Coins: </span>0</p>
        <p id="stats_coins_earned"><span class="stats_title">Coins earned: </span>0</p>
        <p id="stats_coins_per_click"><span class="stats_title">Coins per click: </span>1</p>
        <p id="stats_coins_per_second"><span class="stats_title">Coins per second: </span>0</p>

        <button id="reset_button" type="button">Reset data</button>
        <br>
        <progress id="reset_progress_bar" value="0" max="100"></progress>
      </div>

      <div class="side_div" id="achievements_div">
        <p style="font-size: 6vh; margin-top: 4vh;">--Achievements--</p>
        <div id="achievements">

        </div>
      </div>

      <div class="upgrades_div" id="upgrades_div">
        <p style="font-size: 6vh; margin: 4vh 0 2vh 0;">--Upgrades--</p>

        <template id="upgrade_button_div_template">
          <div class="upgrade_button_div">
            <button
            class="upgrade_button"
            id="upgrade_button"
            type="button"
            onclick="upgrade('cursor_I')"
            data-title="???"
            data-sub="???"
            data-effect="coins per click +1"
            >
              <div class="upgrade_button_text">
                <img class="upgrade_image" src="images/upgrades/cursor_I.png" alt="" style="filter: brightness(0);">
                <p class="upgrade_name" id="upgrade_name">???</p>
                <p class="upgrade_cost" id="upgrade_cost"><img src="images/emojis/coin.png" alt="$" class="emoji">20</p>
                <p class="upgrade_level" id="upgrade_level">0<span style="font-size: 3vh;">/50</span></p>
              </div>
            </button>
            <button
              class="ascension_button"
              id="ascension_button"
              type="button"
              onclick="ascension('cursor_I')"
              data-title="Ascension"
              data-sub="Reset for coins"
              data-effect="level => 0<br>coins per click *1.5<br>coins per second *1.5"
              >
                <div class="upgrade_button_text">
                  <img class="upgrade_image" src="images/upgrades/cursor_I.png" alt="">
                  <p class="upgrade_level" id="ascension_level">50<span style="font-size: 3vh;">/50</span></p>
                  <p class="upgrade_ascension">Ascension!</p>
                </div>
            </button>
          </div>
        </template>
      </div>

      <div id="tooltip">
        <div class="title"></div>
        <div class="desc"></div>
        <div class="sub"></div>
        <div class="effect"></div>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
